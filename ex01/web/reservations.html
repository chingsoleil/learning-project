<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>線上訂位｜品味軒</title>
  <meta name="description" content="在此進行線上訂位，選擇日期、時間、人數並填寫聯絡資訊。" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="container nav-container">
      <a class="logo" href="./index.html">品味軒</a>
      <ul class="nav-menu">
        <li><a href="./index.html">首頁</a></li>
        <li><a href="./about.html">關於我們</a></li>
        <li><a href="./menu.html">特色菜單</a></li>
        <li><a href="./gallery.html">環境照片</a></li>
        <li><a href="./reservations.html">線上訂位</a></li>
        <li><a href="./contact.html">聯絡我們</a></li>
      </ul>
    </div>
  </nav>

  <main>
    <section class="section">
      <div class="container">
        <h1 class="section-title">線上訂位</h1>
        <form class="form mt-3" onsubmit="event.preventDefault(); alert('已送出訂位（示意）');">
          <div class="form-row">
            <div class="form-group">
              <label for="name">姓名</label>
              <input id="name" name="name" type="text" required placeholder="王小明" />
            </div>
            <div class="form-group">
              <label for="phone">電話</label>
              <input id="phone" name="phone" type="tel" required placeholder="0912-345-678" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="date">日期</label>
              <input id="date" name="date" type="date" required />
            </div>
            <div class="form-group">
              <label for="time">時間</label>
              <input id="time" name="time" type="time" required />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="people">人數</label>
              <select id="people" name="people" required>
                <option value="" disabled selected>請選擇</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7+</option>
              </select>
            </div>
            <div class="form-group">
              <label for="email">Email（選填）</label>
              <input id="email" name="email" type="email" placeholder="name@example.com" />
            </div>
          </div>
          <div class="form-group">
            <label for="notes">特殊需求 / 備註</label>
            <textarea id="notes" name="notes" placeholder="例：素食、對堅果過敏、兒童座椅等"></textarea>
          </div>
          <p class="muted mt-2">注意事項：保留 10 分鐘，逾時可能取消；如需更改請提前來電。</p>
          <button class="cta-button submit-button" type="submit">送出訂位</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>© 2024 品味軒餐廳. 版權所有.</p>
    </div>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
