                        <button class="w-12 h-12 border border-gray-300 rounded-lg flex items-center justify-center hover:bg-gray-50 transition-colors" onclick="changeQuantity(1)">

    <script>
        let basePrice = 120;
        let currentQuantity = 1;
        let selectedOptions = {
            spicy: null,
            rice: null,
            sauce: null
        };

        // ÂàùÂßãÂåñÈ†ÅÈù¢
        document.addEventListener('DOMContentLoaded', function() {
            // Âæû sessionStorage ÂèñÂæóÂïÜÂìÅË≥áË®ä
            const product = JSON.parse(sessionStorage.getItem('selectedProduct') || '{"id":"1","name":"ÊãõÁâåÁâõËÇâÈ£Ø","price":120}');
            
            document.getElementById('productName').textContent = product.name;
            document.getElementById('productImage').src = `https://placehold.co/400x200/e5e7eb/6b7280?text=${encodeURIComponent(product.name)}`;
            basePrice = parseInt(product.price);
            
            updateTotalPrice();
        });

        function updateOptions() {
            // Êõ¥Êñ∞ÈÅ∏È†ÖÊåâÈàïÊ®£Âºè
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.classList.remove('border-blue-500', 'bg-blue-50');
                btn.classList.add('border-gray-200');
            });

            // Êõ¥Êñ∞ÈÅ∏‰∏≠ÁöÑÈÅ∏È†Ö
            document.querySelectorAll('input[type="radio"]:checked').forEach(input => {
                const btn = input.nextElementSibling;
                btn.classList.remove('border-gray-200');
                btn.classList.add('border-blue-500', 'bg-blue-50');
                
                const group = btn.dataset.group;
                const value = btn.dataset.value;
                selectedOptions[group] = {
                    value: value,
                    price: parseInt(btn.dataset.price || 0)
                };
            });

            updateTotalPrice();
        }

        function changeQuantity(change) {
            currentQuantity = Math.max(1, currentQuantity + change);
            document.getElementById('quantity').textContent = currentQuantity;
            updateTotalPrice();
        }

        function updateTotalPrice() {
            let optionPrice = 0;
            Object.values(selectedOptions).forEach(option => {
                if (option && option.price) {
                    optionPrice += option.price;
                }
            });
            
            const totalPrice = (basePrice + optionPrice) * currentQuantity;
            document.getElementById('displayPrice').textContent = `$${basePrice + optionPrice}`;
            document.getElementById('totalPrice').textContent = `$${totalPrice}`;
        }

        function addToCart() {
            // Êî∂ÈõÜÊâÄÊúâÈÅ∏È†Ö
            const cartItem = {
                productId: JSON.parse(sessionStorage.getItem('selectedProduct')).id,
                productName: document.getElementById('productName').textContent,
                unitPrice: basePrice,
                quantity: currentQuantity,
                options: selectedOptions,
                customNote: document.getElementById('customNote').value,
                lineTotal: parseInt(document.getElementById('totalPrice').textContent.replace('$', ''))
            };

            // ÂÑ≤Â≠òÂà∞Ë≥ºÁâ©ËªäÔºàÂØ¶ÈöõÊáâÁî®‰∏≠ÊúÉÁôºÈÄÅÂà∞ÂæåÁ´ØÔºâ
            let cart = JSON.parse(sessionStorage.getItem('cart') || '[]');
            cart.push(cartItem);
            sessionStorage.setItem('cart', JSON.stringify(cart));

            // Ë∑≥ËΩâÂà∞Ë≥ºÁâ©Ëªä
            window.location.href = 'cart.html';
        }

        function goBack() {
            window.location.href = 'menu.html';
        }

        function goToStoreSelect() {
            window.location.href = 'store-select.html';
        }

        // Ë®≠ÂÆöÈÅ∏È†ÖÈªûÊìä‰∫ã‰ª∂
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const group = this.dataset.group;
                    const radioInput = this.previousElementSibling;
                    radioInput.checked = true;
                    updateOptions();
                });
            });
        });
    </script>
