<body class="bg-gray-50 font-sans">

                        <div class="border-2 border-gray-200 rounded-lg p-6 cursor-pointer hover:border-blue-500 hover:bg-blue-50 transition-all" id="dinein-option">

            <!-- ÂÖßÁî®È°çÂ§ñË≥áË®ä -->
            <div class="hidden" id="dine-in-details">

                            <option value="1">1‰∫∫</option>

        </main>

        <!-- Â∫ïÈÉ®Â∞éË¶Ω -->
        <footer class="fixed bottom-0 left-1/2 transform -translate-x-1/2 w-full max-w-mobile bg-white border-t border-gray-200 p-4">

                    ‰∏ã‰∏ÄÊ≠•

    <script>
        let selectedServiceType = null;

        function selectServiceType(type) {
            selectedServiceType = type;
            
            // ÈáçÁΩÆÊâÄÊúâÈÅ∏È†ÖÊ®£Âºè
            document.querySelectorAll('[id$="-option"]').forEach(option => {
                option.classList.remove('border-blue-500', 'bg-blue-50');
                option.classList.add('border-gray-200');
            });
            
            document.querySelectorAll('[id$="-radio"]').forEach(radio => {
                radio.classList.remove('border-blue-600');
                radio.classList.add('border-gray-300');
            });
            
            document.querySelectorAll('[id$="-dot"]').forEach(dot => {
                dot.classList.add('hidden');
            });

            // Ë®≠ÂÆöÈÅ∏‰∏≠Ê®£Âºè
            const selectedOption = document.getElementById(type.toLowerCase().replace('_', '') + '-option');
            const selectedRadio = document.getElementById(type.toLowerCase().replace('_', '') + '-radio');
            const selectedDot = document.getElementById(type.toLowerCase().replace('_', '') + '-dot');
            
            selectedOption.classList.remove('border-gray-200');
            selectedOption.classList.add('border-blue-500', 'bg-blue-50');
            selectedRadio.classList.remove('border-gray-300');
            selectedRadio.classList.add('border-blue-600');
            selectedDot.classList.remove('hidden');

            // È°ØÁ§∫/Èö±ËóèÂÖßÁî®Ë©≥Á¥∞Ë≥áË®ä
            const dineInDetails = document.getElementById('dine-in-details');
            if (type === 'DINE_IN') {
                dineInDetails.classList.remove('hidden');
            } else {
                dineInDetails.classList.add('hidden');
            }

            // ÂïüÁî®‰∏ã‰∏ÄÊ≠•ÊåâÈàï
            const nextBtn = document.getElementById('nextBtn');
            nextBtn.disabled = false;
            nextBtn.classList.remove('bg-gray-300', 'text-gray-500', 'cursor-not-allowed');
            nextBtn.classList.add('bg-blue-600', 'text-white', 'hover:bg-blue-700');
            nextBtn.onclick = () => {
                window.location.href = 'menu.html';
            };
        }

        function goBack() {
            window.location.href = 'store-select.html';
        }

        function goToStoreSelect() {
            window.location.href = 'store-select.html';
        }
    </script>
